name: PR Check â€” ðŸ§ª Sonar (Build & Test)

on:
  pull_request:
    paths-ignore:
      - "infra/**"

jobs:
  sonar-analysis:
    name: ðŸ§ª Analyze | Build, Test & Sonar
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ðŸ“¦ Checkout | Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup | .NET 9.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ðŸ”§ Restore | Dependencies
        run: dotnet restore

      - name: ðŸ§± Build | Solution
        run: dotnet build --configuration Release --no-restore

      - name: ðŸ§ª Test | Unit Tests
        run: dotnet test --configuration Release --no-build --logger trx

      - name: ðŸ“Š Analyze | SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=YOUR_PROJECT_KEY
            -Dsonar.organization=YOUR_ORG
            -Dsonar.qualitygate.wait=true
