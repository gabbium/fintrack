name: Publish Docker Images

on:
  workflow_call:
    inputs:
      version:
        description: "Tag version (e.g., 1.2.3)"
        required: true
        type: string
      push_latest:
        description: "Also push :latest tag"
        required: false
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version (e.g., 1.2.3)"
        required: true
        type: string
      push_latest:
        description: "Also push :latest tag"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ledger-api
            image: gabbium/fintrack-ledger-api
            dockerfile: ./services/Ledger/src/Fintrack.Ledger.Api/Dockerfile
            context: .
          - name: ledger-migrationservice
            image: gabbium/fintrack-ledger-migrationservice
            dockerfile: ./services/Ledger/src/Fintrack.Ledger.MigrationService/Dockerfile
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (${{ matrix.name }})
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=${{ inputs.version }}
            ${{ inputs.push_latest && 'type=raw,value=latest' || '' }}
          labels: |
            org.opencontainers.image.version=${{ inputs.version }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
