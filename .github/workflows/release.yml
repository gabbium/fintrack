name: Release

on:
  push:
    branches: ["main"]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  version:
    name: Build & Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.semrel.outputs.new_release_published }}
      version: ${{ steps.semrel.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 23.x
        uses: actions/setup-node@v4
        with:
          node-version: 23.x

      - name: Install deps
        run: npm ci

      - name: Run semantic release
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip when no new release
        if: steps.semrel.outputs.new_release_published != 'true'
        run: echo "No new release. Skipping docker push."

  publish-images:
    needs: version
    if: needs.version.outputs.published == 'true'
    uses: ./.github/workflows/publish-docker.yml
    with:
      version: ${{ needs.version.outputs.version }}
      push_latest: true
    secrets: inherit
