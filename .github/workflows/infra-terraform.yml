name: PR Check ‚Äî ‚òÅÔ∏è Infra Terraform

on:
  pull_request:
    paths:
      - "infra/terraform/**"
      - ".github/workflows/infra-terraform.yml"

permissions:
  id-token: write
  contents: read

jobs:
  terraform-validate-plan:
    name: ‚òÅÔ∏è Validate | Terraform Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform

    steps:
      - name: üì¶ Checkout | Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup | Terraform 1.9.5
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: üßæ Validate | fmt & syntax
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          terraform init -backend=false
          terraform fmt -check -recursive
          terraform validate -no-color

      - name: üìã Plan | Dry Run
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          terraform init -backend=false
          terraform plan -input=false -lock=false -no-color
